<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaintJS by David A</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="container">
        <div id="toolbar">
            <h1>PaintJS</h1>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" value="untitled">
            <label for="stroke">Color</label>
            <input id="stroke" name="stroke" type="color">
            <label for="lineWidth">Line Width</label>
            <input type="range" title="lineWidth" name="lineWidth" id="linewidth" value="50" min="1" max="100"
                oninput="linewidthnumber.value=value">
            <input type="number" title="linewidthnumber" id="linewidthnumber" min="1" max="100" value="50"
                oninput="linewidth.value=value">
            <button class="tool" id="pencil" type="button">
                <i class='bx bx-pencil'></i> Pencil
            </button>
            <button class="tool" id="eraser" type="button">
                <i class='bx bx-eraser'></i> Eraser
            </button>
            <button id="clear" type="button">Clear Canvas</button>
            <button id="save" type="button">Save</button>
        </div>
        <div class="drawing-board">
            <canvas id="layer-1"></canvas>
        </div>
    </section>
    <script src="/script.js" defer></script>
</body>

</html>
